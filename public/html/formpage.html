
<div class="containter-fluid text-center">

		<h2 class="titleFormPage">Provide your Xchange details.</h2>

	<form action="">
		<div>
			<h4 class='formQuestionText'>Please, select an Airport</h4>
			<input class="inputDropDown text-center" type="text" placeholder="Type airport name" spellcheck="false" required>


			<div layout="column" ng-cloak>
			  <md-content class="md-padding">
			    <form ng-submit="$event.preventDefault()">
			      <md-autocomplete
			          md-selected-item="ctrl.selectedItem"
			          md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
			          md-search-text="ctrl.searchText"
			          md-selected-item-change="ctrl.selectedItemChange(item)"
			          md-items="item in ctrl.querySearch(ctrl.searchText)"
			          md-item-text="item.display"
			          md-min-length="0"
			          placeholder="What is your favorite US state?">
			        <md-item-template>
			          <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
			        </md-item-template>
			        <md-not-found>
			          No states matching "{{ctrl.searchText}}" were found.
			          <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
			        </md-not-found>
			      </md-autocomplete>
			      </form>
			  </md-content>
			</div>






		</div>

		<div>
			<h4 class='formQuestionText'>What currency do you have?</h4>
			<select class="inputDropDown text-center" type="text" placeholder="placeholder" spellcheck="false" required>>
			</select>
		</div>

		<div>
			<h4 class='formQuestionText'>What currency do you want?</h4>
			<select class="inputDropDown text-center" type="text" placeholder="placeholder" spellcheck="false" required>>
			</select>
		</div>

			<div>
				<button ui-sref='calculator' class="btn btn-primary findMatchBtn text-center-">Find Match</button>
			</div>
	</form>

</div>
